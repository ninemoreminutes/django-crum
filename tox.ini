[tox]
envlist =
    py38-dj{22,30,31,32,40,41,42}
    py39-dj{22,30,31,32,40,41,42}
    py310-dj{32,40,41,42,main}
    py311-dj{41,42,main}

[testenv]
commands =
    coverage erase
    py.test {posargs}
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
deps =
    dj22: Django>=2.2,<3.0
    dj22: djangorestframework
    dj30: Django>=3.0,<3.1
    dj30: djangorestframework
    dj31: Django>=3.1.0,<3.2
    dj31: djangorestframework
    dj32: Django>=3.2.0,<4.0
    dj32: djangorestframework
    dj40: Django>=4.0.0,<4.1
    dj40: djangorestframework
    dj41: Django>=4.1.0,<4.2
    dj41: djangorestframework
    dj42: Django>=4.2.0,<5.0
    dj42: djangorestframework
    djmain: https://github.com/django/django/archive/main.tar.gz
    djmain: djangorestframework
    pytest
    pytest-cov
    pytest-django
    pytest-runner
setenv =
    DJANGO_SETTINGS_MODULE = test_project.settings
    PYTHONDONTWRITEBYTECODE = 1
install_command = pip install --pre {opts} {packages}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
